<div class="table-container">
    <h1 class="text-4xl font-extrabold text-gray-700 ">Point Table</h1>
    <table class="shadow-lg text-center mt-8 min-w-full bg-white border border-gray-200">
        <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                @for (heading of tableHeading; track $index) {
                    <th class="py-3 px-6 text-left">{{heading}}</th>
                }
              </tr>
                
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
           @for (team of pointTable; track $index) {
            <tr class="hover:font-bold border-b border-gray-200 hover:bg-gray-100 transition-all cursor-pointer"
            [ngClass]="{
                'bg-green-200':$index<=4,
                'bg-red-200':$index>4
            }"
            >
               @if ($index>0) {
                @for (data of team; track $index) {
                    <td class="py-3 px-6 text-left whitespace-nowrap">{{data}}</td>
                }
                
               }
            </tr>
           }
            <!-- More rows as needed -->
        </tbody>
    </table>
</div>
